<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>milestone 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>static resume builder by hina zeeshan</h1>
    <form id="resume">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name :</label>
             <input type="text" name="name" id="name" required><br>

             <label for="email">Email :</label>
             <input type="text" name="email" id="email" required><br>

             <label for="phone">Phone :</label>
             <input type="text" name="phone" id="phone" required>

             <label for="address">Address :</label>
             <input type="text" name="address" id="address" required>


             <!-- profile picture -->
              <label for="profilePicture">PROFILE PICTURE</label>
              <input type="file" name="profilePicture" id="profilePicture" accept="image/" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education"></label>
            <textarea name="education" id="education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience"></label>
            <textarea name="experience" id="experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills"></label>
            <textarea name="skills" id="skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit">Generate resume</button>
    </form>
    
</body>
</html>
